<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Burger navigation menu</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="menu">
			<div class="toggle"></div>
			<span class="hidden item"><a href="#">首页 </a></span>
			<span class="hidden item"><a href="#">汉堡壹号 </a></span>
			<span class="hidden item"><a href="#">汉堡贰号 </a></span>
			<span class="hidden item"><a href="#">汉堡叁号 </a></span>
		</div>

		<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				$('.toggle').on('click', function() {
					$('.menu').toggleClass('expanded');
					$('span.item').toggleClass('hidden');
					$('.toggle').toggleClass('close');
					$('span.item').toggleClass('shack');
				});
			})
		</script>
	</body>

</html>
